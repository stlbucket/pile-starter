query {
  allVwAppTenants {
    nodes {
      id
      name
      organization: organizationByActualAppTenantId {
        id
        name
        primaryContact: contactByPrimaryContactId {
          id
          firstName
          lastName
          email
          title
          cellPhone
          officePhone
        }
        location: locationByLocationId {
          id
          name
          address1
          address2
          city
          state
          zip
          lat
          lon
        }
      }
    }
  }
}