- hosts: localhost
  connection: local
  vars_files: 
    - ./config.yml
  tasks:
  - name: revert database
    shell: >
      cd ../release/{{ item }} && 
      sqitch revert
      --target "db:pg://postgres:1234@0.0.0.0/phile_starter"
      --plan-file  sqitch.plan
    loop: "{{ schemata | reverse | list }}"

