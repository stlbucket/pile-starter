mutation BuildContact(
    $firstName: String!
    $lastName: String!
    $email: String!
    $cellPhone: String!
    $officePhone: String!
    $title: String!
    $nickname: String!
    $externalId: String!
    $organizationId: BigInt!
  ) {
  buildContact(input: {
    _firstName: $firstName
    _lastName: $lastName
    _email: $email
    _cellPhone: $cellPhone
    _officePhone: $officePhone
    _title: $title
    _nickname: $nickname
    _externalId: $externalId
    _organizationId: $organizationId
  }) {
    contact {
      id
      firstName
      lastName
      email
      cellPhone
      officePhone
      title
      nickname
      externalId
      appTenantId
      organizationId
      organization: organizationByOrganizationId {
        id
        name
        appTenantId
      }
    }
  }
}